<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>Accessibility Tests</title>

  <style>
    body {
      display: flex;
    }

    #controls {
      width: 50%;
      display: flex;
      flex-direction: column;
      margin-left: 5rem;
    }

    .pluginContainer {
      width: 100%;
      display: flex;
      flex-direction: column;
      border: 1px solid black;
    }

    #controls * {
      margin: 5px;
    }

    #controls button {
      border: 1px solid black;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="fullScreenButton" class="button">Toggle Fullscreen</button>
  <iframe id="frame"
    height="400px"
    width="400px"></iframe>


  <div id="controls">
    <label for="pointerSize">Pointer Size</label>
    <input type="range"
      id="pointerSize"
      name="pointerSize" />

    <label for="controlSensitivity">Control Sensitivity</label>
    <input type="range"
      id="controlSensitivity"
      name="controlSensitivity" />

    <label for="buttonSize">Button Size</label>
    <input type="range"
      id="buttonSize"
      name="buttonSize" />

    <div class="pluginContainer">
      <h2>Difficulty Settings</h2>
      <label for="hitArea">Hit Area Scale</label>
      <input type="range"
        id="hitArea"
        name="hitArea">

      <label for="dragThreshold">Drag Threshold Scale</label>
      <input type="range"
        id="dragThreshold"
        name="dragThreshold">

      <label for="health">Health</label>
      <input type="range"
        id="health"
        name="health">

      <label for="objectCount">Object Count</label>
      <input type="range"
        id="objectCount"
        name="objectCount">

      <label for="completionPercentage">Completion Percentage</label>
      <input type="range"
        id="completionPercentage"
        name="completionPercentage">

      <label for="speedScale">Speed Scale</label>
      <input type="range"
        id="speedScale"
        name="speedScale">

      <label for="timersScale">Timers Scale</label>
      <input type="range"
        id="timersScale"
        name="timersScale">

      <label for="inputCount">Input Count</label>
      <input type="range"
        id="inputCount"
        name="inputCount">
    </div>

    <label for="layers">Distracting Layers</label>
    <input type="range"
      id="layers"
      name="layers" />

    <button id='hudPosition'>Positions</button>

    <div id='keyContainer'></div>

    <select id='colorBlind'></select>

    <div class="pluginContainer">
      <h2>Sound Plugin</h2>
      <label for="soundVolume">sound Volume</label>
      <input type="range"
        id="soundVolume"
        name="soundVolume" />

      <label for="musicVolume">Music Volume</label>
      <input type="range"
        id="musicVolume"
        name="musicVolume" />

      <label for="sfxVolume">sfx Volume</label>
      <input type="range"
        id="sfxVolume"
        name="sfxVolume" />

      <label for="voVolume">vo Volume</label>
      <input type="range"
        id="voVolume"
        name="voVolume" />
    </div>

    <button id="captionButton">Captions On/Off</button>
  </div>

  <!-- <script src="./dist/SpringRoll-umd.js"></script> -->
  <script src="./dist/SpringRoll-Container-umd.js"></script>

  <script type="module">
    // import { Container } from "springroll-container";
    // import { FullScreenPlugin } from "./src/plugins/FullScreenPlugin.js";


    // const uiSizePlugin = new springroll.UISizePlugin({
    //   pointerSlider: '#pointerSize',
    //   buttonSlider: '#buttonSize'
    // });

    const userDataPlugin = new springroll.UserDataPlugin();

    // TODO: These ones are currently broken
    // const layersPlugin = new LayersPlugin('#layers', { defaultValue : 0 });
    const hudPlugin = new springroll.HUDPlugin('input[name=hudPositionRadio]', { defaultValue: "top" });
    const colorVisionPlugin = new springroll.ColorVisionPlugin('input[name=color-vision-radios]', {});
    

    const ControlSensitivityPlugin = new springroll.ControlSensitivityPlugin('#controlSensitivity', {})

    const KeyboardMapPlugin = new springroll.KeyboardMapPlugin('#keyContainer');

    // Machanics Plugins
    const HitAreaScalePlugin = new springroll.HitAreaScalePlugin('#hitArea', {defaultHitAreaScale : 0.5});
    const DragThresholdScalePlugin = new springroll.DragThresholdScalePlugin('#dragThreshold', {defaultDragThresholdScale : 0.5});
    const HealthPlugin = new springroll.HealthPlugin('#health', {defaultHealth : 0.5});
    const ObjectCountPlugin = new springroll.ObjectCountPlugin('#objectCount', {defaultObjectCount : 0.5});
    const CompletionPercentagePlugin = new springroll.CompletionPercentagePlugin('#completionPercentage', {defaultCompletionPercentage : 0.5});
    const SpeedScalePlugin = new springroll.SpeedScalePlugin('#speedScale', {defaultSpeedScale : 0.5});
    const TimersScalePlugin = new springroll.TimersScalePlugin('#timersScale', {defaultTimersScale : 0.5});
    const InputCountPlugin = new springroll.InputCountPlugin('#inputCount', {defaultInputCount : 0.5});

    
    const captionsPlugin = new springroll.CaptionsTogglePlugin('#captionButton');

    const soundPlugin = new springroll.SoundPlugin({
      soundSlider: '#soundVolume',
      musicSlider: '#musicVolume',
      sfxSlider: '#sfxVolume',
      voSlider: '#voVolume',
    });

    // console.log();

    const container = new springroll.Container('#frame', {
      plugins: [
        ControlSensitivityPlugin,
        KeyboardMapPlugin,
        HitAreaScalePlugin,
        DragThresholdScalePlugin,
        HealthPlugin,
        ObjectCountPlugin,
        CompletionPercentagePlugin,
        SpeedScalePlugin,
        TimersScalePlugin,
        InputCountPlugin,
        fullScreen,
        // layersPlugin,
        hudPlugin,
        colorVisionPlugin,
        captionsPlugin,
        soundPlugin,
        userDataPlugin
      ]
    });
    // userDataPlugin.onOpenDb('asdf', 13);

    // userDataPlugin.onAddNote('asdf', {note: 'yoop'})

    // userDataPlugin.closeDb();

    container.openPath('./frame.html');
  </script>
</body>

</html>

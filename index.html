<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accessibility Tests</title>
  </head>
  <body>
    <iframe id="frame"></iframe>

    <div id="controls">
      <label for="pointerSize">Pointer Size</label>
      <input type="range" id="pointerSize" name="pointerSize" />

      <label for="controlSensitivity">Control Sensitivity</label>
      <input type="range" id="controlSensitivity" name="controlSensitivity" />

      <label for="buttonSize">Button Size</label>
      <input type="range" id="buttonSize" name="buttonSize" />

      <label for="removableLayers">Hide Layers</label>
      <input type="range" id="removableLayers" name="removableLayers" />


      <p>hud positions</p>
      <div class="hud-positions">
      </div>

    </div>

    <script src="./dist/SpringRoll-Container-umd.js"></script>

    <script>

      const controlPlugin = new springroll.ControlsPlugin({
        sensitivitySlider: '#controlSensitivity'
      });
      const uiSizePlugin = new springroll.UISizePlugin({
        pointerSlider: '#pointerSize',
        buttonSlider: '#buttonSize',
      });
      const layersPlugin = new springroll.LayersPlugin({
        layersSlider: '#removableLayers'
      });
      const hudPlugin = new springroll.HUDPlugin({ positionsContainer: '.hud-positions' });

      const container = new springroll.Container({
        iframeSelector: '#frame',
        plugins: [
          controlPlugin,
          uiSizePlugin,
          layersPlugin,
          hudPlugin
        ]
    });

      container.openPath('./frame.html');
    </script>
  </body>
</html>

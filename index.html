<!DOCTYPE html>
<!-- index.html -->
<html>
    <head>
    <script src="dist/SpringRoll-Container-umd.js"></script>
    </head>
    <body>
        <iframe id="frame"></iframe>
        <label>Sound Slider <input type="range" id="soundSlider" /></label>
        <button id="soundButton">Sound</button>
    <script>
const container = new springroll.Container('#frame');
container.uses(new springroll.SoundPlugin({
    soundSlider: '#soundSlider',
    soundButton: '#soundButton',
}));

container.openPath('./frame.html');
    </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SpringRoll Container Test</title>
	<link rel="stylesheet" href="../components/qunit/qunit/qunit.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

    <iframe id="frame"></iframe>

	<!-- Unit testing dependencies -->
	<script src="../components/bind-polyfill/index.js"></script>
	<script src="../components/qunit/qunit/qunit.js"></script>

	<!-- External dependencies -->
	<script src="../components/bellhop/dist/bellhop.js"></script>
	<script src="../components/jquery/dist/jquery.js"></script>

	<!-- Library dependencies -->
	<script src="../dist/container.js"></script>

	<script>
	function makeButton(id) {
		var button = document.createElement('button');
		button.id = id;
		document.body.appendChild(button);
		return button;
	}

	function removeButton(id) {
		document.getElementById(id).remove();
	}

	QUnit.test('Container No Buttons', function(assert)
	{
		var Container = include('springroll.Container');
		var container = new Container('#frame');
		container.destroy();
		QUnit.assert.ok(true, "Created a container");
	});

	QUnit.test('Container with buttons', function(assert)
	{
		// create elements
		['help', 'captions', 'sound', 'vo', 'sfx', 'music', 'pause'].forEach(makeButton);

		var Container = include('springroll.Container');
		var container = new Container('#frame', {
			helpButton: '#help',
			captionsButton: '#captions',
			soundButton: '#sound',
			voButton: '#vo',
			sfxButton: '#sfx',
			musicButton: '#music',
			pauseButton: '#pause'
		});
		container.destroy();
		QUnit.assert.ok(true, "Created a container");
	});
	</script>
</body>
</html>

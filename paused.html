<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>iFrame</title>
  <style>
    body {
      background-color: blue;
    }

    body.--focus {
      background-color: red;
    }

    #paused {
      color: white;
      font-weight: bolder;
      font-size: 24px;
    }
  </style>
</head>

<body>

  <p id="paused">false</p>


  <script src="node_modules/springroll/dist/SpringRoll-umd.js"></script>
  <script>

    const testApp = new springroll.Application({
      features: {
        pause: true,
      }
    });

    testApp.state.ready.subscribe((isReady) => {
      if (!isReady) {
        return;
      }

      window.addEventListener('focus', () => {
        document.body.classList.add('--focus');
      });

      window.addEventListener('blur', () => {
        document.body.classList.remove('--focus');
      });

    });

    testApp.state.pause.subscribe(result => {
      console.log('PAUSED: ', result);
      document.querySelector('#paused').textContent = "" + result;
    });
  </script>
</body>

</html>
